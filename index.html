<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentines, Aine ğŸ’–</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>

<style>
    body { overflow: hidden; }

    @keyframes heartBeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
    }

    .heart-beat {
        animation: heartBeat 0.9s infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-120vh) scale(1); opacity: 0; }
    }

    .photo-balloon {
        position: fixed;
        bottom: -150px;
        border-radius: 9999px;
        animation-name: floatUp;
        animation-timing-function: linear;
        pointer-events: none;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
</style>
</head>
<body class="bg-gradient-to-r from-pink-600 to-red-500 flex items-center justify-center min-h-screen p-4">

<div id="invitation-content" class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full text-center relative z-10">

    <div id="main-content">
        <h1 class="text-4xl font-bold text-pink-600 mb-4">Hey Aine ğŸ’–</h1>
        <p class="text-gray-700 text-lg mb-6">Would you like to go out with me on Feb 14? ğŸ’Œâœ¨</p>
        <div class="flex justify-center space-x-4">
            <button onclick="celebrateYes()" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700">
                Yes ğŸ’
            </button>
            <button id="no-btn" onmouseover="moveNoButton()" class="bg-red-500 text-white px-6 py-2 rounded-lg">
                No ğŸ’”
            </button>
        </div>
    </div>
</div>

<script>
function moveNoButton() {
    const btn = document.getElementById("no-btn");
    btn.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}

function celebrateYes() {
    const main = document.getElementById('main-content');
    main.innerHTML = `
        <h1 class="text-4xl font-bold text-pink-600 mb-4">Happy Valentineâ€™s Day ğŸ’•</h1>
        <p class="text-gray-700 text-lg mb-6">I knew youâ€™d say YES ğŸ’– <span class="heart-beat">â¤ï¸</span></p>
    `;

    // ğŸš€ SPAWN MANY PHOTO BALLOONS IMMEDIATELY
    for (let i = 0; i < 20; i++) createBalloon();

    // Continuous spawn every 350ms
    window.balloonInterval = setInterval(createBalloon, 350);

    startConfetti();
}

function createBalloon() {
    const img = document.createElement("img");
    img.src = "aine.jpg";
    img.className = "photo-balloon";

    const size = Math.random() * 80 + 80; // 80-160px
    img.style.width = size + "px";
    img.style.height = size + "px";

    img.style.left = Math.random() * 100 + "vw";
    img.style.animationDuration = (Math.random() * 6 + 8) + "s";
    img.style.animationDelay = "0s"; // NO DELAY!!!

    document.body.appendChild(img);
    setTimeout(() => img.remove(), 16000);
}

function startConfetti() {
    const duration = 8000;
    const end = Date.now() + duration;

    confetti({ particleCount: 250, spread: 110, origin: { y: 0.6 }, colors: ['#ec4899','#f43f5e','#ffffff'] });

    (function frame() {
        if (Date.now() > end) return;
        confetti({
            particleCount: 6,
            spread: 360,
            origin: { x: Math.random(), y: -0.1 },
            colors: ['#ec4899','#f43f5e'],
            gravity: Math.random() * 0.4 + 0.3
        });
        requestAnimationFrame(frame);
    })();
}
</script>
</body>
</html>
